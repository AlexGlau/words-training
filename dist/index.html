<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Vocabulary Trainer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main" class="container py-5">
      <div
        id="container"
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">
          Form a valid English word using the given letters
        </p>
        <p class="mb-5">
          Question <span id="current_question">1</span> of
          <span id="total_questions">6</span>
        </p>

        <div>
          <div id="answer" class="d-flex justify-content-center bg-light mb-3" style="height: 46px; border-radius: 6px"></div>
          <div id="letters" class="d-flex justify-content-center" style="gap: 0.5rem"></div>
        </div>
        <div id="stat"></div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
